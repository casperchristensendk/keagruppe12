      <h1>Kontakt os</h1>
      <p>
Har du spørgsmål, ris eller ros? Så smid os en besked via formularen.

    <div class="grid-container">
      
      <div class="grid-item">
        <form action="/tak.html" class="contact" name="contact" netlify>

          </div>

          <div class="form_felt">
            <label for="mail">E-mail</label>
            <input placeholder="" type="email" id="mail" />
          </div>

          <div class="form_felt">
            <label for="anledning">Hvad har du på hjerte?</label>
            <input
              placeholder=""
              type="text"
              id="anledning"
              style="height: 100px" 
            />
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
